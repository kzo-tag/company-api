<div class="root">
  <div class="header">
    <div class="btn">
      <button (click)="leftClick()">＜＜</button>
    </div>
    <div class="title">{{getTitle()}}</div>
    <div class="btn">
      <button (click)="rightClick()">＞＞</button>
    </div>
  </div>

  <div class="schedule">
    <ng-container *ngFor="let day of state.dateList">
      <div class="box" [ngClass]="boxClass(day.day)">　
        <span class="day">{{getDay(day.day)}}</span>
        <!--勤怠開始時刻-->
        <input class="start" id="txtName" name="txtName" type="text"
          [(ngModel)]="day.start" placeholder="{{day.start}}"/>
        <!--勤怠終了時刻-->
        <input class="end" id="txtName" name="txtName" type="text"
          [(ngModel)]="day.end" placeholder="{{day.end}}"/>
      </div>
    </ng-container> 
  </div>
</div>
